name: "MetaCall Distributable Windows"
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - name: Build
        shell: powershell
        run: .\build.bat
      - name: Test
        shell: powershell
        run: .\test.bat
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: .\metacall-tarball-win-x64.zip
